<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&family=Poppins:wght@200&family=Roboto+Slab:wght@300;500&family=Roboto:wght@300&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }
        .container {
            display: flex;
            position: relative;
            height: 256px;
            width: 400px;
            justify-content: center;
            align-items: center;
        }
        .container span {
            position: absolute;
            left: 80px;
            width: 33px;
            height: 6px;
            background: #333;
            border-radius: 5px;
            transform-origin: 129px;
            transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
            animation: animate 2s linear infinite;
            animation-delay: calc(var(--i) * (4s / 50));
        }
        @keyframes animate {
            0% {
                background: rgb(81, 255, 0);
            }
            100% {
                background: #333;
            }
        }
        .login-box {
            position: absolute;
            width: 100%;
            background: transparent;
        }
        .login-box form {
            width: 100%;
            padding: 0 50px;
        }
        h2 {
            font-size: 2em;
            color: rgb(81, 255, 0);
            font-weight: bold;
            text-align: center;
        }
        .input-box {
            position: relative;
            margin: 25px 0;
        }
        .login-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #333;
            border-radius: 40px;
            transition: .5s ease;
            outline: none;
            padding: 0 20px;
            color: #fff;
            font-weight: 700;
        }
        .login-box input:focus ~ label,
        .login-box input:valid ~ label {
            top: 1px;
            font-size: 0.8em;
            background: #222;
            padding: 0 6px;
            color: rgb(81, 255, 0);
            font-weight: 600;
        }
        .login-box input:focus,
        .login-box input:valid {
            border: 2px solid rgb(81, 255, 0);
        }
        .login-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            pointer-events: none;
            transition: 0.5s ease;
            font-weight: 700;
        }
        .forget-pass {
            margin: -15px 0 10px;
            text-align: center;
        }
        .forget-pass a {
            font-size: 0.8em;
            color: #fff;
            text-decoration: none;
        }
        .forget-pass a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            height: 40px;
            background: rgb(81, 255, 0);
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.2em;
            color: #222;
            font-weight: 800;
        }
        .signup-link {
            margin: 20px 10px 10px;
            text-align: center;
        }
        .signup-link a {
            color: rgb(81, 255, 0);
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .input-box {
    position: relative;
}

#togglePassword {
    position: absolute;
    right: 20px;
    top: 18px;
    cursor: pointer;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="container" id="maincont">
        <div class="login-box">
            <h2>Xush kelibsiz</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" name="login" id="login" required>
                    <label for="login">Login</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Parol</label>
                    <i class="far fa-eye" id="togglePassword" style="position: absolute; right: 20px; top: 18px; cursor: pointer;"></i>
                </div>                
                <div class="forget-pass">
                    <a href="#">Parolni tiklash</a>
                </div>
                <button type="submit" class="btn">Kirish</button>
                <div class="signup-link">
                    <a href="#">Yangi hisob yaratish</a>
                </div>
            </form>
        </div>
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>

        <span style="--i:17"></span>
        <span style="--i:18"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:21"></span>
        <span style="--i:22"></span>
        <span style="--i:23"></span>
        <span style="--i:24"></span>
        <span style="--i:25"></span>
        <span style="--i:26"></span>
        <span style="--i:27"></span>
        <span style="--i:28"></span>
        <span style="--i:29"></span>
        <span style="--i:30"></span>

        <span style="--i:50"></span>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var login = document.getElementById('login').value;
            var password = document.getElementById('password').value;
            var scriptURL = 'https://script.google.com/macros/s/AKfycbwGlnocoB6c0nL2yFM8vPaXC6efgT8g90kCvAnc0kFKJKy1Y7Kh6H_2EpDkNHzoMXF2sw/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'login': login,
                    'password': password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Login yoki parol noto'g'ri.");
                } else {
                    localStorage.setItem('userInfo', JSON.stringify(data));
                    window.location.href = "home.html";
                }
            })
            .catch(error => console.error('Xato!', error.message));
        });

// Parolni ko'rish/yashirish funksiyasi
document.getElementById('togglePassword').addEventListener('click', function () {
    var passwordField = document.getElementById('password');
    var toggleIcon = this;

    // Agar password turi bo'lsa, text ga o'zgartiramiz, aks holda password ga qaytaramiz
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');  // Ko'z ochiq ikonkasini ko'z yopiq ikonkasiga o'zgartirish
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');  // Ko'z yopiq ikonkasini ko'z ochiq ikonkasiga qaytarish
    }
});

    </script>
</body>
</html>
