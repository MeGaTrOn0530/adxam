<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Darslar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #9C27B0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            position: relative;
        }
        .video-info {
            padding: 15px;
        }
        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .video-info p {
            color: #666;
            margin-bottom: 15px;
        }
        .watch-button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .watch-button:hover {
            background: #7B1FA2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Darslar</h1>
        <p>Professional o'qituvchilardan video darslar</p>
    </header>

    <div class="container">
        <div class="video-grid">
            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/300/200" alt="Video dars">
                </div>
                <div class="video-info">
                    <h3>Kirish darsi</h3>
                    <p>Asosiy tushunchalar bilan tanishish</p>
                    <button class="watch-button">Ko'rish</button>
                </div>
            </div>

            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/300/200" alt="Video dars">
                </div>
                <div class="video-info">
                    <h3>Amaliy mashg'ulot</h3>
                    <p>Amaliy ko'nikmalarni shakllantirish</p>
                    <button class="watch-button">Ko'rish</button>
                </div>
            </div>

            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/300/200" alt="Video dars">
                </div>
                <div class="video-info">
                    <h3>Maxsus mavzu</h3>
                    <p>Chuqurlashtirilgan bilimlar</p>
                    <button class="watch-button">Ko'rish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
