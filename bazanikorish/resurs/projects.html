<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaliy Loyihalar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3F51B5;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project-card h3 {
            color: #3F51B5;
            margin-bottom: 10px;
        }
        .project-card p {
            color: #666;
            margin-bottom: 15px;
        }
        .project-status {
            background: #E8EAF6;
            color: #3F51B5;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .start-button {
            background: #3F51B5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background: #303F9F;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amaliy Loyihalar</h1>
        <p>Real loyihalar ustida ishlash tajribasi</p>
    </header>

    <div class="container">
        <div class="projects-grid">
            <div class="project-card">
                <h3>Yangi loyiha #1</h3>
                <span class="project-status">Boshlang'ich bosqich</span>
                <p>Loyiha haqida batafsil ma'lumot va tavsiflar</p>
                <button class="start-button">Loyihani boshlash</button>
            </div>

            <div class="project-card">
                <h3>Yangi loyiha #2</h3>
                <span class="project-status">O'rta bosqich</span>
                <p>Loyiha haqida batafsil ma'lumot va tavsiflar</p>
                <button class="start-button">Loyihani boshlash</button>
            </div>

            <div class="project-card">
                <h3>Yangi loyiha #3</h3>
                <span class="project-status">Yuqori bosqich</span>
                <p>Loyiha haqida batafsil ma'lumot va tavsiflar</p>
                <button class="start-button">Loyihani boshlash</button>
            </div>
        </div>
    </div>
</body>
</html>
