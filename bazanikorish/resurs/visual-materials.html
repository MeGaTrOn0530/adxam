<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko'rgazmali Materiallar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .material-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .material-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .material-card h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .material-card p {
            color: #666;
            margin-bottom: 15px;
        }
        .view-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ko'rgazmali Materiallar</h1>
        <p>Vizual materiallar orqali oson o'zlashtirish</p>
    </header>

    <div class="container">
        <div class="materials-grid">
            <div class="material-card">
                <img src="/api/placeholder/300/200" alt="O'quv materiallari">
                <h3>Prezentatsiyalar</h3>
                <p>Mavzuga oid slaydlar to'plami</p>
                <button class="view-button">Ko'rish</button>
            </div>

            <div class="material-card">
                <img src="/api/placeholder/300/200" alt="Infografikalar">
                <h3>Infografikalar</h3>
                <p>Ma'lumotlarni vizual ko'rinishda taqdim etish</p>
                <button class="view-button">Ko'rish</button>
            </div>

            <div class="material-card">
                <img src="/api/placeholder/300/200" alt="Diagrammalar">
                <h3>Diagrammalar</h3>
                <p>Jarayonlarni tushuntiruvchi sxemalar</p>
                <button class="view-button">Ko'rish</button>
            </div>
        </div>
    </div>
</body>
</html>
