<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Center - Educational Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .book-cover {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .book-title {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Training Center Resources</h1>
        <p>Click on any book to download the PDF version</p>
    </div>

    <div class="books-grid">
        <!-- Example Book 1 -->
        <div class="book-card">
            <img src="/api/placeholder/150/200" alt="Book 1" class="book-cover">
            <h3 class="book-title">Book Title 1</h3>
            <a href="YOUR_GOOGLE_DRIVE_LINK_1" class="download-btn" target="_blank">Download PDF</a>
        </div>

        <!-- Example Book 2 -->
        <div class="book-card">
            <img src="/api/placeholder/150/200" alt="Book 2" class="book-cover">
            <h3 class="book-title">Book Title 2</h3>
            <a href="YOUR_GOOGLE_DRIVE_LINK_2" class="download-btn" target="_blank">Download PDF</a>
        </div>

        <!-- Example Book 3 -->
        <div class="book-card">
            <img src="/api/placeholder/150/200" alt="Book 3" class="book-cover">
            <h3 class="book-title">Book Title 3</h3>
            <a href="YOUR_GOOGLE_DRIVE_LINK_3" class="download-btn" target="_blank">Download PDF</a>
        </div>

        <!-- Add more book cards as needed -->
    </div>
</body>
</html>
